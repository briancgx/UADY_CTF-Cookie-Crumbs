<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Challenge</title>
    <style>
        body {
            background-color: #282c34;
            color: #61dafb;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image-container {
            margin: 20px;
            border: 5px solid #61dafb;
            padding: 10px;
            border-radius: 10px;
            background-color: #20232a;
        }
        .image-container img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1></h1>
    <div class="container">
        <div class="image-container">
            <img src="images/robot1.png" alt="Robot 1">
        </div>
        <div class="image-container">
            <img src="images/robot2.png" alt="Robot 2">
        </div>
        <div class="image-container">
            <img src="images/robot3.png" alt="Robot 3">
        </div>
        <div class="image-container">
            <img src="images/robot4.png" alt="Robot 4">
        </div>
        <div class="image-container">
            <img src="images/robot5.png" alt="Robot 5">
        </div>
        <div class="image-container">
            <img src="images/robot6.png" alt="Robot 6">
        </div>
        <div class="image-container">
            <img src="images/robot7.png" alt="Robot 7">
        </div>
        <div class="image-container">
            <img src="images/robot8.png" alt="Robot 8">
        </div>
        <div class="image-container">
            <img src="images/robot9.png" alt="Robot 9">
        </div>
    </div>
</body>
</html>
